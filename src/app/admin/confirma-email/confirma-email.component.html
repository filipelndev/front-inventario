<mat-toolbar>
  <button mat-icon-button (click)="voltarParaUsuarios()">
    <mat-icon>arrow_back</mat-icon>
  </button>
  <span>Voltar</span>
</mat-toolbar>

<div class="container">
  <h2>Confirmação de E-mail</h2>
  <form (ngSubmit)="confirmarEmail()">
    <div class="form-group">
      <label for="emailConfirmacao">E-mail de Confirmação:</label>
      <input type="email" id="emailConfirmacao" name="emailConfirmacao" [(ngModel)]="emailConfirmacao" required>
    </div>

    <div class="form-group">
      <button type="submit">Confirmar E-mail</button>
    </div>
  </form>

  <div class="mensagem">
    <p>{{ mensagem }}</p>
  </div>

  <!-- Adicionando área de mensagem para erros ou sucesso -->
  <div *ngIf="mostrarMensagemErroOuSucesso" class="mensagem">
    <p [ngClass]="{'erro': mensagemErro, 'sucesso': mensagemSucesso}">
      {{ mensagemErro || mensagemSucesso }}
    </p>
  </div>
</div>
