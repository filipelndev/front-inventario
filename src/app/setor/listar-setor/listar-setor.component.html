<mat-toolbar>
  <button mat-icon-button class="backButton" matTooltip="Voltar" (click)="voltarParaUsuarios()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div class="container">
  <h2>Listar Setores</h2>

  <table mat-table [dataSource]="dataSource" class="mat-equip-table">

    <!-- Nome do Setor -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="custom-width"> Nome </th>
      <td mat-cell *matCellDef="let setor" class="custom-width"> {{ setor.nome }} </td>
    </ng-container>

    <!-- Status do Setor -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="custom-width"> Status </th>
      <td mat-cell *matCellDef="let setor" class="custom-width">
        <button mat-icon-button (click)="alterarStatusSetor(setor)"
        [matTooltip]="setor.status ? 'Ativo' : 'Inativo'">
          <mat-icon [ngStyle]="{'color': setor.status ? 'green' : 'red'}">
            {{ setor.status ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edição do Setor -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef class="custom-width-editar">Editar</th>
      <td mat-cell *matCellDef="let setor" class="custom-width-editar">
        <button mat-icon-button (click)="editarSetor(setor)"
        matTooltip="Editar">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="paginator"></mat-paginator>
</div>

<div class="loading" *ngIf="isLoading">
  Carregando...
</div>
