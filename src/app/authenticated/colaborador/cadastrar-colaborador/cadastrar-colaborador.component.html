<div class="container">
  <h2>Cadastrar Colaborador</h2>

  <form (ngSubmit)="onSubmit()" #colaboradorForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="colaborador.nome" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="colaborador.cpf" required>
    </div>

    <div class="form-group">
      <mat-slide-toggle id="status" name="status" [(ngModel)]="colaborador.status" color="primary"></mat-slide-toggle>
      <span>{{ colaborador.status ? 'Ativo' : 'Inativo' }}</span>
    </div>

    <button type="submit">Salvar</button>
    <div class="mensagem-cadastro" *ngIf="mensagemCadastro">{{ mensagemCadastro }}</div>
  </form>
</div>
