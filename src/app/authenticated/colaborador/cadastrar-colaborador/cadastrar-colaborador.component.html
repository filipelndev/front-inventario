    <div class="container">
      <h2>Cadastrar Colaborador</h2>
      <form (ngSubmit)="onSubmit()" #colaboradorForm="ngForm">

        <mat-form-field class="example-full-width">
          <label for="nome">Nome:</label>
          <input matInput placeholder="Insira o nome do Colaborador" type="text" id="nome" name="nome" [(ngModel)]="colaborador.nome" required>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <label>CPF:</label>
          <input matInput placeholder="Insira o CPF do colaborador" type="number" id="cpf" name="cpf" [(ngModel)]="colaborador.cpf" required>
        </mat-form-field>

          <mat-slide-toggle id="status" name="status" [(ngModel)]="colaborador.status" color="primary"></mat-slide-toggle>
          <span>{{ colaborador.status ? 'Ativo' : 'Inativo' }}</span>

          <div class="buttonContainer">
            <button type="submit">Salvar</button>
          </div>
      </form>
  </div>
