<div class="container">
  <h2>Cadastrar Colaborador</h2>

  <form (ngSubmit)="onSubmit()" #colaboradorForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="data.colaborador.nome" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="data.colaborador.cpf" required>
    </div>

    <div class="form-group">
      <mat-slide-toggle id="status" name="status" [(ngModel)]="data.colaborador.status" color="primary"></mat-slide-toggle>
      <span>{{ data.colaborador.status ? 'Ativo' : 'Inativo' }}</span>
    </div>

    <button type="submit">Salvar</button>
    <button class="cancelbutton" (click)="onCancelarClick()">cancelar</button>
  </form>
</div>
