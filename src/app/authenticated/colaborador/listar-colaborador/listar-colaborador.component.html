<div class="container">
  <h2>Listar Colaboradores</h2>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" >

      <!-- id da Coluna -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let colaborador"> {{colaborador.id}} </td>
    </ng-container>

    <!-- Nome da Coluna -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let colaborador"> {{colaborador.nome}} </td>
    </ng-container>

    <!-- CPF da Coluna -->
    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let colaborador"> {{colaborador.cpf}} </td>
    </ng-container>

    <!-- Status da Coluna -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let colaborador">
        <button mat-icon-button (click)="alterarStatusColaborador(colaborador)">
          <mat-icon>{{ colaborador.status ? 'check_circle' : 'cancel' }}</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edição da Coluna -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Editar</th>
      <td mat-cell *matCellDef="let colaborador">
        <button mat-icon-button (click)="editarColaborador(colaborador)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons></mat-paginator>
  <ng-template #noData>
    <p>Nenhum colaborador encontrado.</p>
  </ng-template>
</div>
