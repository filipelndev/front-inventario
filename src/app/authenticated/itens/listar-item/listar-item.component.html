<mat-toolbar>
  <button mat-icon-button class="backButton" matTooltip="Voltar" (click)="voltarParaUsuarios()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <h2>Listar Itens</h2>

  <table mat-table [dataSource]="dataSource" class="mat-equip-table">

    <!-- Nome da Coluna -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef class="custom-width"> Nome </th>
      <td mat-cell *matCellDef="let item" class="custom-width"> {{ item.nome }} </td>
    </ng-container>

    <!-- Categoria da Coluna -->
    <ng-container matColumnDef="categoria">
      <th mat-header-cell *matHeaderCellDef class="custom-width"> Categoria </th>
      <td mat-cell *matCellDef="let item" class="custom-width"> {{ item.categoria_nome }} </td>
    </ng-container>

    <!-- Status do Equipamento da Coluna -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="custom-width"> Status </th>
      <td mat-cell *matCellDef="let item" class="custom-width">
        <button mat-icon-button (click)="alterarStatusItem(item)"
        [matTooltip]="item.status ? 'Ativo' : 'Inativo'">
          <mat-icon [ngStyle]="{'color': item.status ? 'green' : 'red'}">
            {{ item.status ? 'check_circle' : 'cancel' }}
          </mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Edição da Coluna -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef class="custom-width-editar"> Editar </th>
      <td mat-cell *matCellDef="let item" class="custom-width-editar">
        <button mat-icon-button matTooltip="Editar" (click)="editarItem(item)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Coluna Duplicar -->
    <ng-container matColumnDef="duplicar">
      <th mat-header-cell *matHeaderCellDef class="custom-width-editar"> Duplicar </th>
      <td mat-cell *matCellDef="let item" class="custom-width-editar">
        <button mat-icon-button matTooltip="Duplicar" (click)="duplicarItem(item)">
          <mat-icon>content_copy</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons class="paginator"></mat-paginator>
</div>

<div class="loading" *ngIf="isLoading">
  Carregando...
</div>
