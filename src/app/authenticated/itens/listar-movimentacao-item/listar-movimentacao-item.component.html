<mat-toolbar>
  <button mat-icon-button class="backButton" matTooltip="Voltar" (click)="voltar()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
    <h2 class="titulo">Lista de Itens</h2>
  
    <table mat-table [dataSource]="dataSource">
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef>Nome do Item</th>
        <td mat-cell *matCellDef="let item">{{ item.nome }}</td>
      </ng-container>

      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let item">{{ item.quantidade }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="custom-width"> Status </th>
        <td mat-cell *matCellDef="let item" class="custom-width">
            <mat-icon [ngStyle]="{'color': item.status ? 'green' : 'red'}"
            [matTooltip]="item.status ? 'Ativo' : 'Inativo'" 
        matTooltipPosition="right">
              {{ item.status ? 'check_circle' : 'cancel' }}
            </mat-icon>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Listar</th>
        <td mat-cell *matCellDef="let item">
          <button matTooltip="Listar" (click)="irParaListaDeMovimentacao(item.id)">
            <mat-icon>list</mat-icon>
          </button> 
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    </table>
  
  </div>
