<mat-toolbar>
  <button mat-icon-button class="backButton" (click)="voltar()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>

<div class="container">
  <h2 class="titulo">Listagem de Movimentações de Estoque</h2>

  <mat-form-field>
    <mat-label>Data Inicial</mat-label>
    <input matInput [matDatepicker]="pickerInicial" [formControl]="dateFilterInicial">
    <mat-datepicker-toggle matSuffix [for]="pickerInicial"></mat-datepicker-toggle>
    <mat-datepicker #pickerInicial></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Data Final</mat-label>
    <input matInput [matDatepicker]="pickerFinal" [formControl]="dateFilterFinal">
    <mat-datepicker-toggle matSuffix [for]="pickerFinal"></mat-datepicker-toggle>
    <mat-datepicker #pickerFinal></mat-datepicker>
  </mat-form-field>

  <button mat-raised-button (click)="buscarMovimentacoes()">Aplicar Filtro</button>
  <button mat-raised-button (click)="resetDateFilter()">Limpar Filtro</button>

  <mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="data">
      <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
      <mat-cell *matCellDef="let movimentacao">{{ movimentacao.data_movimento }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="quantidade">
      <mat-header-cell *matHeaderCellDef>Quantidade</mat-header-cell>
      <mat-cell *matCellDef="let movimentacao">{{ movimentacao.quantidade }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="numeroDocumento">
      <mat-header-cell *matHeaderCellDef>Número do Documento</mat-header-cell>
      <mat-cell *matCellDef="let movimentacao">{{ movimentacao.documento }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="tipoMovimentacao">
      <mat-header-cell *matHeaderCellDef>Tipo de Movimentação</mat-header-cell>
      <mat-cell *matCellDef="let movimentacao">{{ movimentacao.tipo === "0" ? 'Entrada' : 'Saída' }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Remover</mat-header-cell>
      <mat-cell *matCellDef="let movimentacao">
        <button mat-icon-button (click)="onDelete(movimentacao.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>
