<div class="container">
  <h2>Cadastrar Equipamento</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="tagPatrimonio">Tag Patrimônio:</label>
      <input type="text" id="tagPatrimonio" name="tagPatrimonio" [(ngModel)]="data.equipamento.tag_patrimonio" required>
    </div>

    <div class="form-group">
      <label for="tipoEquipamento">Tipo de Equipamento:</label>
      <select id="tipoEquipamento" name="tipoEquipamento" [(ngModel)]="data.equipamento.tipo_equipamento" required>
        <option ngValue="" selected>Selecione o tipo de equipamento</option>
        <option *ngFor="let tipo of tipoEquipamento" [ngValue]="tipo.id">{{ tipo.tipo }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="situacao">Situação:</label>
      <select id="situacao" name="situacao" [(ngModel)]="data.equipamento.situacao" required>
        <option value="" disabled selected hidden>Selecione a Situação</option>
        <option value="1">Novo</option>
        <option value="2">Em Operação</option>
        <option value="3">Em Manutenção</option>
        <option value="4">Disponível</option>
        <option value="5">Indisponível</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>
    </div>

    <div class="form-group">
      <label for="pedidoNFE">Pedido / NFE:</label>
      <input type="text" id="pedidoNFE" name="pedidoNFE" [(ngModel)]="data.equipamento.pedido" required>
    </div>

    <div class="form-group">
      <label for="dataCompra">Data da Compra:</label>
      <input type="date" id="dataCompra" name="dataCompra" [(ngModel)]="data.equipamento.data_compra" required>
    </div>

    <div class="form-group">
      <label for="empresa">Empresa:</label>
      <select [(ngModel)]="data.equipamento.empresa" name="empresa">
        <option ngValue="" selected >Selecione o nome da Empresa</option>
        <option *ngFor="let empresa of empresas" [ngValue]="empresa.id">{{ empresa.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="colaborador">Colaborador:</label>
      <select id="colaborador" name="colaborador" [(ngModel)]="data.equipamento.colaborador" required>
        <option ngValue="" selected >Selecione o nome do colaborador</option>
        <option *ngFor="let colaborador of colaboradores" [ngValue]="colaborador.id">{{ colaborador.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" [(ngModel)]="data.equipamento.marca" required>
    </div>

    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" [(ngModel)]="data.equipamento.modelo" required>
    </div>

    <div class="form-group">
      <label for="especificacoes">Especificações:</label>
      <textarea id="especificacoes" name="especificacoes" class="fixed-textarea" [(ngModel)]="data.equipamento.especificacoes" required></textarea>
    </div>

    <div class="form-group">
      <label for="acessoRemoto">Acesso Remoto:</label>
      <input type="checkbox" id="acessoRemoto" name="acessoRemoto" [(ngModel)]="data.equipamento.acesso_remoto">
    </div>

    <div class="form-group" *ngIf="data.equipamento.acesso_remoto">
      <label for="idAcessoRemoto">ID Acesso Remoto:</label>
      <input type="text" id="idAcessoRemoto" name="idAcessoRemoto" [(ngModel)]="data.equipamento.acesso_id">
    </div>

    <div class="form-group" *ngIf="data.equipamento.acesso_remoto">
      <label for="senhaAcesso">Senha Acesso:</label>
      <input type="password" id="senhaAcesso" name="senhaAcesso" [(ngModel)]="data.equipamento.acesso_senha">
    </div>

    <div class="form-group">
      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" [(ngModel)]="data.equipamento.observacoes" class="fixed-textarea"></textarea>
    </div>

    <div class="form-group">
      <label>Status</label>
      <mat-slide-toggle [(ngModel)]="data.equipamento.status" color="primary">Ativo</mat-slide-toggle>
    </div>

    <button type="submit">Salvar</button>
    <button class="cancelbutton" (click)="onCancelarClick()">cancelar</button>
  </form>
</div>
