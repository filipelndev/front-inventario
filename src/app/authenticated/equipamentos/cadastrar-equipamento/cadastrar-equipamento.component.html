<div class="container">
  <h2>Cadastrar Equipamento</h2>

  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="tagPatrimonio">Tag Patrimônio:</label>
      <input type="text" id="tagPatrimonio" name="tagPatrimonio" [(ngModel)]="equipment.tag_patrimonio" required>
    </div>

    <div class="form-group">
      <label for="tipoEquipamento">Tipo de Equipamento:</label>
      <select id="tipoEquipamento" name="tipoEquipamento" [(ngModel)]="equipment.tipo_equipamento" required>
        <option [ngValue]="equipment.tipo_equipamento" disabled selected hidden>Selecione o Tipo</option>
        <option *ngFor="let tipoEquipamentoItem of tipoEquipamento" [value]="tipoEquipamentoItem.id">{{ tipoEquipamentoItem.tipo }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="situacao">Situação:</label>
      <select id="situacao" name="situacao" [(ngModel)]="equipment.situacao" required>
        <option value="" disabled selected hidden>Selecione a Situação</option>
        <option value=1>Novo</option>
        <option value=2>Em Operação</option>
        <option value=3>Em Manutenção</option>
        <option value=4>Disponível</option>
        <option value=5>Indisponível</option>
        <!-- Adicione mais opções conforme necessário -->
      </select>
    </div>

    <div class="form-group">
      <label for="pedidoNFE">Pedido / NFE:</label>
      <input type="text" id="pedidoNFE" name="pedidoNFE" [(ngModel)]="equipment.pedido" required>
    </div>

    <div class="form-group">
      <label for="dataCompra">Data da Compra:</label>
      <input type="date" id="dataCompra" name="dataCompra" [(ngModel)]="equipment.data_compra" required>
    </div>

    <div class="form-group">
      <label for="empresa">Empresa:</label>
      <select id="empresa" name="empresa" [(ngModel)]="equipment.empresa" required>
        <option [ngValue]="equipment.empresa" disabled selected hidden>Selecione a Empresa</option>
        <option *ngFor="let empresa of empresas" [ngValue]="empresa">{{ empresa.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="colaborador">Colaborador:</label>
      <select id="colaborador" name="colaborador" [(ngModel)]="equipment.colaborador" required>
        <option [ngValue]="equipment.colaborador" disabled selected hidden>Selecione o Colaborador</option>
        <option *ngFor="let colaborador of colaboradores" [ngValue]="colaborador">{{ colaborador.nome }}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="marca">Marca:</label>
      <input type="text" id="marca" name="marca" [(ngModel)]="equipment.marca" required>
    </div>

    <div class="form-group">
      <label for="modelo">Modelo:</label>
      <input type="text" id="modelo" name="modelo" [(ngModel)]="equipment.modelo" required>
    </div>

    <div class="form-group">
      <label for="especificacoes">Especificações:</label>
      <textarea id="especificacoes" name="especificacoes" class="fixed-textarea" [(ngModel)]="equipment.especificacoes" required></textarea>
    </div>

    <div class="form-group">
      <label for="acessoRemoto">Possui Acesso Remoto?</label>
      <input type="checkbox" id="acessoRemoto" name="acessoRemoto" [(ngModel)]="equipment.acesso_remoto">
    </div>

    <div class="form-group" *ngIf="equipment.acesso_remoto">
      <label for="idAcessoRemoto">Acesso Remoto:</label>
      <input type="text" id="idAcessoRemoto" name="idAcessoRemoto" [(ngModel)]="equipment.acesso_remoto">
    </div>

    <div class="form-group" *ngIf="equipment.acesso_remoto">
      <label for="idAcessoRemoto">ID Acesso Remoto:</label>
      <input type="text" id="idAcessoRemoto" name="idAcessoRemoto" [(ngModel)]="equipment.acesso_id">
    </div>

    <div class="form-group" *ngIf="equipment.acesso_remoto">
      <label for="senhaAcesso">Senha Acesso:</label>
      <input type="password" id="senhaAcesso" name="senhaAcesso" [(ngModel)]="equipment.acesso_senha">
    </div>

    <div class="form-group">
      <label for="observacoes">Observações:</label>
      <textarea id="observacoes" name="observacoes" [(ngModel)]="equipment.observacoes" class="fixed-textarea"></textarea>
    </div>

    <div class="form-group">
      <label>Status</label>
      <mat-slide-toggle [(ngModel)]="equipment.status" color="primary">Ativo</mat-slide-toggle>
    </div>

    <button type="submit">Cadastrar</button>
  </form>
</div>
