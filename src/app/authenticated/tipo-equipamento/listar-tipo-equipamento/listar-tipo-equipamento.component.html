<mat-toolbar>
  <button mat-icon-button class="backButton" (click)="voltarParaUsuarios()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div class="container">
  <h2>Listagem de Tipos de Equipamento</h2>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Tipo de Equipamento Column -->
    <ng-container matColumnDef="tipoEquipamento">
      <th mat-header-cell *matHeaderCellDef> Tipo de Equipamento </th>
      <td mat-cell *matCellDef="let tipoEquipamento">
        <a href="javascript:void(0)" (click)="navegarDetalhesTipoEquipamento(tipoEquipamento.id)"> {{ tipoEquipamento.tipo }} </a></td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let tipoEquipamento">
        <button mat-icon-button (click)="alterarStatusTipoEquipamento(tipoEquipamento)">
          <mat-icon [ngStyle]="{'color': tipoEquipamento.status ? 'green' : 'red'}">
            {{ tipoEquipamento.status ? 'check_circle' : 'cancel' }}
          </mat-icon>

      </button>
      </td>
    </ng-container>

    <!-- Coluna: Edição -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef class="custom-width-editar">Editar</th>
      <td mat-cell *matCellDef="let element" class="custom-width-editar">
        <button mat-icon-button (click)="editarTipoEquipamento(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10]" showFirstLastButtons></mat-paginator>
</div>

<div class="loading" *ngIf="isLoading">
  Carregando...
</div>
