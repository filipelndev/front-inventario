<div class="container">
  <h2>Listar Empresas</h2>

  <div class="mat-elevation-z8"></div>
  <table mat-table [dataSource]="dataSource">

    <!-- Coluna: Nome da Empresa -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome da Empresa </th>
      <td mat-cell *matCellDef="let empresa">
        <a [routerLink]="['/detalhes-empresa', empresa.id]">{{ empresa.nome }}</a>
      </td>
    </ng-container>

    <!-- Coluna: CNPJ -->
    <ng-container matColumnDef="cnpj">
      <th mat-header-cell *matHeaderCellDef> CNPJ </th>
      <td mat-cell *matCellDef="let empresa"> {{ empresa.cnpj }} </td>
    </ng-container>

    <!-- Coluna: Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let empresa">
        <button mat-icon-button (click)="alterarStatusEmpresa(empresa)">
        <mat-icon>{{ empresa.status ? 'check_circle' : 'cancel' }}</mat-icon>
      </button>
        </td>
    </ng-container>

    <!-- Coluna: Edição -->
    <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="editarEmpresa(element)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Adicione o paginador fora da tabela -->
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
