<div class="container">
    <h2>Cadastrar Empresa</h2>

    <form (ngSubmit)="onSubmit()" #empresaForm="ngForm">

      <mat-form-field class="example-full-width">
        <label for="nome">Nome:</label>
        <input matInput placeholder="Insira o nome da empresa" type="text" id="nome" name="nome" [(ngModel)]="empresa.nome" required>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <label for="cpf">CNPJ:</label>
        <input matInput placeholder="Insira o cnpj da empresa" id="cnpj" name="cnpj" [(ngModel)]="empresa.cnpj" mask="00.000.000/0000-00" required>
      </mat-form-field>

        <mat-slide-toggle id="status" name="status" [(ngModel)]="empresa.status" color="primary"></mat-slide-toggle>
        <span>{{ empresa.status ? 'Ativo' : 'Inativo' }}</span>

        <div class="buttonContainer">
          <button type="submit"><mat-icon>save</mat-icon>Salvar</button>
          <button class="cancelbutton" (click)="onVoltarClick()"><mat-icon>undo</mat-icon>Voltar</button>
        </div>
      <div class="mensagem-cadastro" *ngIf="mensagemCadastro">{{ mensagemCadastro }}</div>
    </form>
  </div>
