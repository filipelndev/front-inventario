<div class="container">
  <h2>Editar Empresa</h2>

  <form (ngSubmit)="onSubmit()" #colaboradorForm="ngForm">
    <mat-form-field class="example-full-width">
      <label for="nome">Nome:</label>
      <input matInput type="text" id="nome" name="nome" [(ngModel)]="data.empresa.nome" required>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <label for="cpf">CNPJ:</label>
      <input matInput type="text" id="cnpj" name="cnpj" [(ngModel)]="data.empresa.cnpj" required>
    </mat-form-field>

    <mat-slide-toggle id="status" name="status" [(ngModel)]="data.empresa.status" color="primary"></mat-slide-toggle>
     <span>{{ data.empresa.status ? 'Ativo' : 'Inativo' }}</span>

    <div class="buttonContainer">
      <button type="submit">Salvar</button>
      <button class="cancelbutton" (click)="onCancelarClick()">cancelar</button>
    </div>
  </form>
</div>
